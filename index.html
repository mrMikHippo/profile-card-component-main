<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="card__top-back"></div>
      <div class="card__description">
          <img class="card__image" src="./images/image-victor.jpg" alt="">        
        <h2>Victor Crest <span class="card__age">26</span></h2>
        <p class="card__location">London</p>
      </div>
      <div class="card__achievments">
        <div class="card__achievment">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="card__achievment">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="card__achievment">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mrMikHippo">mrMikHippo</a>.
    </div>
  </main>

</body>
</html>
